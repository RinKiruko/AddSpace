{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="{% static "AddList/Css/Normalize.css" %}">
    <link rel="stylesheet" href="{% static "Accounts/Css/Style.css" %}">

    <title>AddSpace</title>
</head>
<body>
    <div class="container justify-content-center">
        <form action="{% url 'Accounts:Registration' %}" method="POST" class="col row" style="height:100vh;">
            {% csrf_token %}
            <div class="row col col-sm offset-lg-3 p-lg-3 shadow rounded col-lg-6 justify-content-center 
                        align-self-center">
                <p class="logo col text-center" style="font-family:Raleway;font-size:23px;">AddSpace</p>
                <div class="w-100"></div>
                {% for field in RegistrationForm %}
                    <div class="form-group">                        
                        {{field.label_tag}}
                        {{field}}
                        {{field.errors}}
                    </div>
                    <div class="w-100"></div>
                {% endfor %}
                <div class="form group row col">
                    <input type="submit" class="mt-1 btn btn-primary col-6 col-sm" value="Регистрация">
                </div>
            </div>            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
